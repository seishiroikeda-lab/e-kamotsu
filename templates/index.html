<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>搬入管理メニュー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <div class="app-title">搬入管理システム</div>
        <div class="app-subtitle">
          搬入番号ごとの貨物情報を一元管理します。
        </div>
      </div>
    </header>

    <main class="card card-large">
      <div class="card-title">メニュー</div>
      <div class="menu-grid">
        <a class="menu-card" href="{{ url_for('edit_page') }}">
          <div class="menu-icon">⌨️</div>
          <div class="menu-card-title">搬入データ入力 / 編集</div>
          <div class="menu-card-body">
            デスクトップ向けの入力画面です。複数明細を一覧しながら編集します。
          </div>
        </a>

        <a class="menu-card" href="{{ url_for('mobile_edit_page') }}">
          <div class="menu-icon">📱</div>
          <div class="menu-card-title">スマホ用 現場入力モード</div>
          <div class="menu-card-body">
            現場で長さ・重量を測りながら、スマホで1件ずつ入力するモードです。
          </div>
        </a>

        <a class="menu-card" href="{{ url_for('search_page') }}">
          <div class="menu-icon">🔍</div>
          <div class="menu-card-title">搬入データ検索</div>
          <div class="menu-card-body">
            搬入番号・荷主・仕向け地・品名などで登録済みデータを検索します。
          </div>
        </a>

        <a class="menu-card" href="{{ url_for('report_page') }}">
          <div class="menu-icon">📝</div>
          <div class="menu-card-title">搬入票（印刷用）</div>
          <div class="menu-card-body">
            搬入番号を指定して、印刷用の搬入票を表示・印刷できます。
          </div>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
