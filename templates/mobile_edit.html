  <script>
    function triggerHaptic(type = 'selection') {
      if (navigator.vibrate) {
        if (type === 'success') navigator.vibrate(50);
        else if (type === 'error') navigator.vibrate([50, 50, 50]);
        else navigator.vibrate(15);
      }
    }

    function showToast(msg, type='ok') {
      const bar = document.getElementById("statusBar");
      bar.textContent = msg;
      bar.className = "status-bar show " + (type === 'ok' ? 'status-ok' : 'status-warn');
      setTimeout(() => {

    }

      saveBtn.disabled = false;

      if (isDirty) {
        el.innerHTML = `<span style="color:#f87171;">â— æœªä¿å­˜</span> ${currentHainyuId}`;
      } else {
        el.innerHTML = `<span style="color:#4ade80;">â— ä¿å­˜æ¸ˆ</span> ${currentHainyuId}`;

    function calcM3(qty, L, W, H) {
      const q = Number(qty)||0; const l=Number(L)||0; const w=Number(W)||0; const h=Number(H)||0;
      return Math.round(q * l * w * h * 0.000001 * 1000) / 1000;

        addBtn.textContent = "ï¼‹ è¿½åŠ ";
        saveBtn.style.display = "flex";

    async function apiLoadRecord(id) {
      const res = await fetch(`/api/hainyu/${encodeURIComponent(id)}`);
      if (res.status === 404) return null;
      if (!res.ok) throw new Error("load failed");
      return await res.json();
    }

    async function apiSaveRecord(id, record) {
      const res = await fetch(`/api/hainyu/${encodeURIComponent(id)}`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(record)
      });
      if (!res.ok) throw new Error("save failed");

      el.value = val;

    function clearRowForm() {
      currentIndex = null;
      document.getElementById("rowIndicator").textContent = "æ–°è¦å…¥åŠ›ãƒ¢ãƒ¼ãƒ‰";
      document.getElementById("pkgInput").value = "";
      document.getElementById("noFromInput").value = "";

    window.fillRowForm = function(index) {
      const it = items[index];
      if (!it) return;
      currentIndex = index;
      
      document.getElementById("rowIndicator").textContent = `No.${index+1} ã‚’ç·¨é›†ä¸­`;
      setEditingVisual(true);

      document.getElementById("noFromInput").value = (it.noFrom ?? "");
      document.getElementById("noToInput").value = (it.noTo ?? "");
      document.getElementById("qtyInput").value = (it.qty ?? "");
      document.getElementById("lenInput").value = (it.L ?? "");
      document.getElementById("widInput").value = (it.W ?? "");
      document.getElementById("heiInput").value = (it.H ?? "");
      document.getElementById("weightInput").value = (it.weightKg ?? "");
      document.getElementById("m3Display").textContent = (it.m3 ?? 0).toFixed(3);

      const section = document.getElementById("inputSection");
      const y = section.getBoundingClientRect().top + window.scrollY - 60;
      window.scrollTo({ top: y, behavior: 'smooth' });

    }

    function collectRowForm() {
      const pkg = document.getElementById("pkgInput").value.trim();
      const noFrom = document.getElementById("noFromInput").value;
      const noTo = document.getElementById("noToInput").value;
      const qty = document.getElementById("qtyInput").value;
      const L = document.getElementById("lenInput").value;
      const W = document.getElementById("widInput").value;
      const H = document.getElementById("heiInput").value;
      const weight = document.getElementById("weightInput").value;
      
      if (!pkg && !noFrom && !noTo && !qty && !L && !W && !H && !weight) return null;
      
      return {
        packageType: pkg,
        noFrom: noFrom!==""?Number(noFrom):null,
        noTo: noTo!==""?Number(noTo):null,
        qty: qty!==""?Number(qty):null,
        L: L!==""?Number(L):null,
        W: W!==""?Number(W):null,
        H: H!==""?Number(H):null,
        weightKg: weight!==""?Number(weight):null,
        m3: calcM3(qty, L, W, H)
      };
    }

    // OCR + æ’®ã£ãŸç”»åƒã‚’ã€Œå…ˆã«ãƒˆãƒªãƒŸãƒ³ã‚° â†’ ãã®å¾Œã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼†ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã€ã«ã™ã‚‹
    function setupOcr() {
      const fileIn = document.getElementById("markOcrFile");
      const canvas = document.getElementById("cropCanvas");
      const ctx = canvas.getContext("2d");
      let imgObj = null;
      let startX, startY, curX, curY, isDrag = false, cropRect = null;

      // ç›´è¿‘ã«æ’®ã£ãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä¿æŒ
      let lastCapturedFile = null;

      document.getElementById("markOcrBtn").addEventListener("click", () => fileIn.click());

      // ã“ã“ã§ã¯ã€Œã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ãªã„ã€ã€‚ãƒˆãƒªãƒŸãƒ³ã‚°ç”¨ã®ç”»åƒèª­ã¿è¾¼ã¿ã ã‘ã€‚
      fileIn.addEventListener("change", e => {
        const file = e.target.files[0];
        if (!file) return;

        lastCapturedFile = file;

        const r = new FileReader();
        r.onload = ev => {
          imgObj = new Image();
          imgObj.onload = () => {
            document.getElementById("cropOverlay").style.display = "flex";
            const maxW = window.innerWidth - 40;
            const scale = maxW / imgObj.width;
            canvas.width = maxW;
            canvas.height = imgObj.height * scale;
            ctx.drawImage(imgObj, 0, 0, canvas.width, canvas.height);
            cropRect = null;
          };
          imgObj.src = ev.target.result;
        };
        r.readAsDataURL(file);
        fileIn.value = "";
      });

      canvas.addEventListener("touchstart", e => {
        e.preventDefault();
        const r = canvas.getBoundingClientRect();
        startX = e.touches[0].clientX - r.left;
        startY = e.touches[0].clientY - r.top;
        isDrag = true;
      });

      canvas.addEventListener("touchmove", e => {
        if (!isDrag) return;
        const r = canvas.getBoundingClientRect();
        curX = e.touches[0].clientX - r.left;
        curY = e.touches[0].clientY - r.top;
        ctx.drawImage(imgObj, 0, 0, canvas.width, canvas.height);
        const w = curX - startX, h = curY - startY;
        ctx.strokeStyle = "#38bdf8";
        ctx.lineWidth = 2;
        ctx.strokeRect(startX, startY, w, h);
        ctx.fillStyle = "rgba(56,189,248,0.3)";
        ctx.fillRect(startX, startY, w, h);
      });

      canvas.addEventListener("touchend", () => {
        isDrag = false;
        const w = curX - startX, h = curY - startY;
        if (Math.abs(w) > 10 && Math.abs(h) > 10) {
          cropRect = { x: startX, y: startY, w, h };
        }
      });

      document.getElementById("cropCancelBtn").addEventListener("click", () => {
        document.getElementById("cropOverlay").style.display = "none";
      });

      document.getElementById("cropOkBtn").addEventListener("click", async () => {
        if (!cropRect) return showToast("ç¯„å›²é¸æŠã—ã¦ãã ã•ã„", "warn");

        document.getElementById("cropOverlay").style.display = "none";
        showToast("è§£æä¸­...");

        // ã¾ãšã¯ãƒˆãƒªãƒŸãƒ³ã‚°ã—ã¦ OCR
        const scale = imgObj.width / canvas.width;
        const hc = document.createElement("canvas");
        hc.width = Math.abs(cropRect.w * scale);
        hc.height = Math.abs(cropRect.h * scale);
        const hctx = hc.getContext("2d");
        hctx.drawImage(
          imgObj,
          Math.min(cropRect.x, cropRect.x + cropRect.w) * scale,
          Math.min(cropRect.y, cropRect.y + cropRect.h) * scale,
          hc.width, hc.height,
          0, 0, hc.width, hc.height
        );

        try {
          const res = await Tesseract.recognize(hc, 'eng', {
            tessedit_char_whitelist: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-./ "
          });
          const txt = res.data.text.replace(/[^A-Z0-9\-\.\/ \n]/g, "").trim();
          const el = document.getElementById("markInput");
          el.value = (el.value ? el.value + "\n" : "") + txt;
          markDirty();
        } catch (e) {
          console.error(e);
          showToast("è§£æã‚¨ãƒ©ãƒ¼", "warn");
          return;
        }

        // OCRå¾Œã«ç”»åƒã‚’ä¿å­˜ï¼†ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼åæ˜ 
        const idInput = document.getElementById("hainyuId");
        const inputId = idInput ? idInput.value.trim() : "";
        const id = currentHainyuId || inputId;

        if (!id || !lastCapturedFile) {
          showToast("è§£æå®Œäº†ï¼ˆç•ªå·æœªå…¥åŠ›ã®ãŸã‚ç”»åƒä¿å­˜ãªã—ï¼‰", "ok");
          triggerHaptic('success');
          return;
        }

        showToast("ç”»åƒä¿å­˜ä¸­...");

        try {
          const formData = new FormData();
          formData.append("file", lastCapturedFile);

          const uploadRes = await fetch(`/api/hainyu/${encodeURIComponent(id)}/mark_image`, {
            method: "POST",
            body: formData
          });

          if (!uploadRes.ok) {
            console.error("upload failed", uploadRes.status);
            showToast("ãƒ†ã‚­ã‚¹ãƒˆã¯å–ã‚Šè¾¼ã¿ã¾ã—ãŸãŒã€ç”»åƒä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ", "warn");
          } else {
            const data = await uploadRes.json();
            if (data.imageUrl) {
              markImageUrl = data.imageUrl;
              renderMarkImage();  // å…ƒç”»é¢ã§å³åæ˜ 
            }
            showToast("å®Œäº†", "ok");
            triggerHaptic('success');
          }
        } catch (err) {
          console.error(err);
          showToast("ç”»åƒä¿å­˜ä¸­ã«ã‚¨ãƒ©ãƒ¼ï¼ˆæ–‡å­—ã¯å–ã‚Šè¾¼ã‚ã¦ã„ã¾ã™ï¼‰", "warn");
        }
      });
    }
  </script>
